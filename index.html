<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4165826635.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="component--login">
        <header>
            <h6>Welcome Back !</h6>
            <p>Sign in continue</p>
        </header>
        <div class="login-content">
            <div class="avatar">
                <img src="https://picsum.photos/id/1/200/300
                " alt="">
            </div>
            <form action="" method="post">
                <ul>
                    <li>
                        <label class="title" for="username">Username
                        </label>
                        <input type="text" id="Username" placeholder="Enter Username">
                    </li>
                    <li>
                        <label class="title" for="password">Password
                        </label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </li>
                    <li>
                        <label  class="checkbox">
                            <input type="checkbox" name="remember_me" value="1">
                            <span class="checkbox">
                            </span>   
                            <span class="text">Remember</span>
                        </label>
                    </li>
                    <li>
                        <button type="submit">Log In</button>
                        
                        <a href="#" class="forget-password">
                            <i class="fa-solid fa-unlock-keyhole"></i>
                            Forgot your password</a>
                    </li>
                </ul>
            </form>
        </div>
        <div class="footer">
        <span>Dont have an account ?</span> <a href="#">Signup now</a>
        </div>
    </div>
</body>
</html>
